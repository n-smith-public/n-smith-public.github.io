<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sketch-icon.ico?" type="image/x-icon">
    <title>Sketch Comedy</title>
    <link rel="stylesheet" href="css/comedy.css">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        @media only screen and (min-width: 600px) {
          main{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
          }
          header {
            text-align: center;
          }
        }
      </style>
</head>
<body>
    <div class="titleBackground">
        <div class="foregroundContainer">
            <h1>Kilroy Sketch Comedy</h1>
            <h2>Scripts by Nick</h2>
            <p><i>Note: Click on the text, not the entire button to link.</i></p>
            <div class="link">
                <p><a href="Credits.html">Credits</a></p>
            </div>
            <div class="dropdown" id="d24Drop">
                <h2 class="dropdown-label" onclick="toggleDropdown(lastfmBox)">D24</h2>
                <span class="dropdown-arrow">&#9662;</span>
                <div class="dropdown-content" id="d24Content">
                    <div class="termContainer">
                        <div class="link">
                            <p><a href="Shonk Tonk.html">Shonk Tonk</a></p>
                        </div>
                        <div class="link">
                            <p><a href="The Impractical Superhero.html">The Impractical Superhero</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown" id="a24Drop">
                <h2 class="dropdown-label" onclick="toggleDropdown(costumeBox)">A24</h2>
                <span class="dropdown-arrow">&#9662;</span>
                <div class="dropdown-content" id="a24Content">
                    <div class="termContainer">
                    <div class="link">
                        <p><a href="Kaven Hall.html">Kaven Hall</a></p>
                    </div>
                    <div class="link">
                        <p><a href="Roxanne.html">Roxanne</a></p>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown(dropdownID) {
    const dropdownContent = document.getElementById(dropdownID);
    const isVisible = dropdownContent.style.display === "block";
    
    // Hide all dropdowns
    document.querySelectorAll('.dropdown-content').forEach(content => {
        content.style.display = 'none';
    });

    // If it was not visible, show it
    if (!isVisible) {
        dropdownContent.style.display = 'block';
    }
}

// Attach event listeners after DOM has loaded
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.addEventListener('click', function(event) {
            const dropdownID = this.querySelector('.dropdown-content').id;
            toggleDropdown(dropdownID);
            event.stopPropagation(); // Prevents event bubbling
        });
    });

    // Handle link clicks inside the dropdown
    document.querySelectorAll('.dropdown-content a').forEach(link => {
        link.addEventListener('click', function(event) {
            // Allow the link to work normally
            window.location.href = this.href;
            // Stop the dropdown from closing immediately
            event.stopPropagation();
        });
    });
});
    </script>
</body>
</html>
