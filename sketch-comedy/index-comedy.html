    <script>
        function toggleDropdown(dropdownID) {
            const dropdownContent = document.getElementById(dropdownID);
            const dropdownLabel = document.querySelector(`[aria-controls="${dropdownID}"]`);
            const isVisible = dropdownContent.getAttribute("aria-hidden") === "false";
    
            document.querySelectorAll('.dropdown-content').forEach(content => {
                content.setAttribute("aria-hidden", "true");;
                const label = document.querySelector(`[aria-controls="${content.id}"]`);
                label.setAttribute("aria-expanded", "false");
            });

            if (!isVisible) {
                dropdownContent.setAttribute("aria-hidden", "false");
                dropdownLabel.setAttribute("aria-expanded", "true");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
           document.querySelectorAll(".dropdown-label").forEach(label => {
                label.addEventListener('click', function() {
                    const dropdownID = this.getAttribute("aria-controls");
                    toggleDropdown(dropdownID);
                });

                label.addEventListener('keydown', function(event) {
                    if (event.key === "Enter" || event.key === " ")  {
                        const dropdownID = this.getAttribute("aria-controls");
                        toggleDropdown(dropdownID);
                    }
                });
            })

            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.addEventListener('click', function(event) {
                    const dropdownID = this.querySelector('.dropdown-content').id;
                    toggleDropdown(dropdownID);
                    event.stopPropagation(); // Prevents event bubbling
                });
            });

            document.querySelectorAll('.dropdown-content a').forEach(link => {
                link.addEventListener('click', function(event) {
                    window.location.href = this.href;
                    event.stopPropagation();
                });
            });
        });
    </script>
